# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-20.04
  tools:
      python: "3.9"
  jobs:
      post_install:
      - python -m pip install --upgrade --no-cache-dir torch
      - python -m pip install --upgrade --no-cache-dir torch_scatter torch_sparse torch_cluster torch_spline_conv -f https://data.pyg.org/whl/torch-1.13.0+cpu.html
      - python -m pip install --upgrade --no-cache-dir torch_geometric
      - python -m pip install --upgrade --no-cache-dir deepsnap
      - python -m pip install --upgrade --no-cache-dir transformers

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/conf.py

# If using Sphinx, optionally build your docs in additional formats such as PDF
# formats:
#    - pdf

# Optionally declare the Python requirements required to build your docs
python:
   install:
   - requirements: docs/requirements.txt